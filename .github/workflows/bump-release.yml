name: Release Workflow

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Grant write permissions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set Git author information
        run: |
          git config --global user.email "f.lajszczak@gmail.com"
          git config --global user.name "Franciszek ≈Åajszczak"

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump2version

      - name: Bump version
        run: bumpversion patch --verbose --commit --no-tag

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git push "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git" main
